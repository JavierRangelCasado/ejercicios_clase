    <form>
        <input type="text" id="numero"></input>
        <input type="button" value="Click" onclick="calcular()"></input>
    </form>
    <script>
        function calcular(){
        var num_multiplicar= document.getElementById("numero")
        var index=Number( num_multiplicar.value)
        var temp=index
        for(var i=0;i<10;i++){
            alert(index);
            index=index+temp;

        }
       
    }
    </script>
