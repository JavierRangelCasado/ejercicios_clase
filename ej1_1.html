<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elercicio 1</title>
</head>
<body>
    <h1>Convertir horas minutos y segundos a segundos</h1>
    <p>Introduzca los siguientes datos</p>
    <form>
        Horas:<input type="text" id="horas"></input>
        <br>
        Minutos:<input type="text" id="minutos"></input>
        <br>
        Segundos:<input type="text" id="segundos"></input>
        <br>
        <input type="button" value=Resultado onclick="suma()"></input>
    </form>
    <script>
        function suma(){
        var horas = document.getElementById("horas").value;
        var minutos = document.getElementById("minutos").value;
        var segundos = document.getElementById("segundos").value;
        alert("Segundos transcurridos:"+(horas*3600+minutos*60+segundos))
        }
    </script>
</body>
</html>
