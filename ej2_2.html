<html>
    <head>
        <title>Documento</title>
    </head>
    <body>
        <script>
            var temperatura = prompt("Diga la temperatura");
            if (temperatura<0){
                alert("Es hielo")
            }else if(temperatura<100){
                alert("Es agua liquida")
            }else{
                alert("Es vapor")
            }
        </script>
    </body>
</html>
